        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-sphere class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
        
    <!---------------------------------    mixin   -------------------------------------->
        <a-mixin id="decorative" static-body define-collider></a-mixin>

        <a-mixin
          id="interactable"
          hoverable
          event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
          event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
        ></a-mixin>

        <a-mixin
          id="movable"
          dynamic-body
          grabbable="maxGrabbers: 1"
          draggable
          manipulate-grabbing-state
          interact-with-inventory
          define-collider
        ></a-mixin>

        <a-mixin
          id="stationary"
          static-body
          clickable
          show-script
          add-showing-script-state
          define-collider
        ></a-mixin>

        <a-mixin
          id="scriptPanelConfig"
          geometry="primitive: plane; width: 0.5; height: 0.65"
          material="color: black; opacity: 0.75; side: double"
          text="shader: msdf; color: white; align: left; value: null"
          visible="false"
        ></a-mixin>

        <a-mixin
          id="inventoryConfig"
          geometry="primitive: box"
          material="color: cyan; transparent: true; side: double"
          collision-filter="collisionForces: false"
          visible="false"
        ></a-mixin>

        <a-mixin
          id="controller"
          super-hands="colliderEvent: collisions;
                              colliderEventProperty: els;
                              colliderEndEvent: collisions;
                              colliderEndEventProperty: clearedEls;
                       grabStartButtons: triggerdown, gripdown;
                       grabEndButtons: triggerup, gripup;
                       dragDropStartButtons: triggerdown, gripdown;
                       dragDropEndButtons: triggerup, gripup"
          collision-filter="collisionForces: false"
          physics-collider
          static-body="shape: sphere; sphereRadius: 0.02"
          hand-controls="handModelStyle: highPoly"
        ></a-mixin>
        
        <a-mixin
          id="doorHandle"
          geometry="primitive: box; width: 0.1; height: 0.1; depth: 0.1"
          material="color: cyan"
          static-body
        ></a-mixin>
      </a-assets>

      
      
    <!-- scene items -->
      <a-entity gltf-model="#house-model" scale="0.5 0.5 0.5" id="house" class="decorative" mixin="decorative"></a-entity>
      
      <!-- meeting room -->
      <a-entity gltf-model="#meetingRoomCollider" id="meetingRoomColliderId" class="decorative" mixin="decorative"></a-entity>
      <a-entity gltf-model="#meetingRoomStatic" id="meetingRoom"></a-entity>

      <!-- doorHandle -->
      <a-entity id="doorHandleBennyOutside" class="doorHandle" mixin="doorHandle" position="-1.8 1 6.9" enter-room="room: benny; teleport: -2.2 0 6.9"></a-entity>
      <a-entity id="doorHandleLucasOutside" class="doorHandle" mixin="doorHandle" position="1.6 1 4.9" enter-room="room: lucas; teleport: 2 0 4.9"></a-entity>
      <a-entity id="doorHandlePeterOutside" class="doorHandle" mixin="doorHandle" position="-1.8 1 1.8" enter-room="room: peter; teleport: -2.2 0 1.8"></a-entity>
      <a-entity id="doorHandleSoniaOutside" class="doorHandle" mixin="doorHandle" position="1.6 1 0.2" enter-room="room: sonia; teleport: 2 0 0.2"></a-entity>
      <a-entity id="doorHandleJaneOutside" class="doorHandle" mixin="doorHandle" position="-1.8 1 -2.3" enter-room="room: jane; teleport: -2.2 0 -2.3"></a-entity>
      <a-entity id="doorHandleWendyOutside" class="doorHandle" mixin="doorHandle" position="3 1 -10.4" enter-room="room: wendy; teleport: 3 0 -10"></a-entity>
      
      <a-entity id="doorHandleBennyInside" class="doorHandle" mixin="doorHandle" position="-2.2 1 6.9" exit-room="room: benny; teleport: -1.8 0 6.9"></a-entity>
      <a-entity id="doorHandleLucasInside" class="doorHandle" mixin="doorHandle" position="2 1 4.9" exit-room="room: lucas; teleport: 1.6 0 4.9"></a-entity>
      <a-entity id="doorHandlePeterInside" class="doorHandle" mixin="doorHandle" position="-2.2 1 1.8" exit-room="room: peter; teleport: -1.8 0 1.8"></a-entity>
      <a-entity id="doorHandleSoniaInside" class="doorHandle" mixin="doorHandle" position="2 1 0.2" exit-room="room: sonia; teleport: 1.6 0 0.2"></a-entity>
      <a-entity id="doorHandleJaneInside" class="doorHandle" mixin="doorHandle" position="-2.2 1 -2.3" exit-room="room: jane; teleport: -1.8 0 -2.3"></a-entity>
      <a-entity id="doorHandleWendyInside" class="doorHandle" mixin="doorHandle" position="3 1 -10" exit-room="room: wendy; teleport: 3 0 -10.4"></a-entity>
      
      
    <!-- user interaction -->
      <!-- script panel -->
      <a-entity id="scriptPanel" mixin="scriptPanelConfig"></a-entity>

      
      <a-entity id="virtual-cam" networked="template:#avatar-template;attachTemplateToLocal:false;" sync-with-cam spawn-in-circle="radius: 3">
      
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>
      
       
      
      <a-entity id="rig" movement-controls="speed: 0.1" controller-input>
        <!-- camera -->
        <a-entity
          camera
          id="player"
          look-controls
          wasd-controls
          position="0 1 0"
        >
        <a-entity id="textDisplay" text="value: Current Stage: Introduction\n Time left: 60s; color: red; width: 10; font: dejavu" position="0 -0.3 -2" visible="true">
        </a-entity>
        <a-entity id="aod" text="value: To be assigned...; color: green; width: 5;" position="-0.1 0.5 -5"></a-entity>
        </a-entity>

        <!-- inventory -->
        <a-entity id="inventory" mixin="inventoryConfig"></a-entity>

        <!-- right controller -->
        <a-entity
          id="rightHand"
          mixin="controller"
          hand-controls="hand: right"
        ></a-entity>

        <!-- left controller -->
        <a-entity
          id="leftHand"
          mixin="controller"
          hand-controls="hand: left"
        ></a-entity>
      </a-entity>

      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
      

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
      
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });
    </script>
  </body>
</html>
